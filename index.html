<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center" >Welcome to MY BANK</h1>
        <div class="submit-area">
            <h4>Log in</h4>
            <input type="text" class="form-control" placeholder="Enter your E-mail">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Enter Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="trn-area">
       <div class="row">
           <div class="col-md-4 ">
              <div class="deposit status">
                <h5>Deposite</h5>
                <h2>$ <span id="currentDeposit">0.00</span> </h2>
              </div>
           </div>
           <div class="col-md-4 ">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">0.00</span></h2>
               </div>
               
           </div>
           <div class="col-md-4">
             <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1200</span> </h2>
             </div>            
           </div>
       </div>
       <div class="action">
           <div class="row">
            <div class="col-md-6 ">
               <div class="submit-area">
                <h3>Deposit</h3>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
            <div class="submit-area">
                <h3>Withdraw</h3>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
            </div>
           </div>

       </div>
    </div>



<!-- SCRIPT -->
<script>
    // login button event handler
 const loginBtn = document.getElementById("login");
loginBtn.addEventListener("click",function(){
    const loginArea = document.getElementById("login-area");
    loginArea.style.display = "none";
    const transactionArea = document.getElementById("trn-area");
    transactionArea.style.display = "block";
})
// Deposite button event handler
const depositBtn = document.getElementById("addDeposit");
depositBtn.addEventListener("click",function(){
   const depositNumber = getInputNumber("depositAmount");
    // const currentDeposit = document.getElementById("currentDeposit").innerText;
    // const currentDepositNumber = parseFloat(currentDeposit);
    // const totalDeposit = depositNumber+currentDepositNumber;
    // document.getElementById("currentDeposit").innerText = totalDeposit;
    updateSpanText("currentDeposit",depositNumber);
    document.getElementById("depositAmount").value = ""; 
    updateSpanText("currentBalance", depositNumber)
})
// Withdraw button event handler
const withdrawButton = document.getElementById("addWithdraw");
withdrawButton.addEventListener("click", function(){
    const withdrawNumber = getInputNumber("withdrawAmount");
    updateSpanText("currentWithdraw",withdrawNumber);
    document.getElementById("withdrawAmount").value = ""; 
    updateSpanText("currentBalance",-1 * withdrawNumber)
    })
    function getInputNumber(id) {
        const amount = document.getElementById(id).value;
    const withdrawNumber = parseFloat(amount);
    return withdrawNumber;
    }

    function updateSpanText(id,depositNumber,withdrawNumber) {
    const current = document.getElementById(id).innerText;
    const currentNumber = parseFloat(current);
    const totalAmount= depositNumber + currentNumber;
    document.getElementById(id).innerText = totalAmount;
        
    }
   

</script>
</body>
</html>
